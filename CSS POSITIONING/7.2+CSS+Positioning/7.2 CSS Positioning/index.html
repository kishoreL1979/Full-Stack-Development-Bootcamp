<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      width: 500px;
      height: 300px;
      background-color: blue;
      margin-top:200px ;
      margin-bottom:200px ;
      margin-left: 200px;
      margin-right: 200px;
      position: relative;
      
      
    }
    .red-circle{
      background-color: red;
      width:200px;
      height:200px;
      border-radius: 50%;
      margin-top:150px;
      margin-left: 250px;
  
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
